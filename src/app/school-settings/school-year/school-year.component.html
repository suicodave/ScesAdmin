<div class="widget-quickview">
    <p class = "widget-quickview-title" >
            School Years
    </p>

 
    <button mat-icon-button (click)="addSchoolYear()" matTooltip = "Add School Year" matTooltipPosition = "right" matTooltipClass = "tooltip" >
        <i class="fa fa-plus fa-2x" aria-hidden="true"  ></i>
    </button>

    

    <div fxLayout.lg='row ' fxLayout.md='row' fxLayoutAlign.gt-md="space-between start"  fxLayoutGap="5%" fxLayoutGap.sm="25px" fxLayoutGap.xs="25px"   fxLayout = "column"  class = "widget-quickview-content" >
            
        
        <mat-card fxFlex = "30%"  >
            <mat-card-header>
                Active School Year
            </mat-card-header>
            <mat-card-content class = "currentSY" fxLayout='row' fxLayoutAlign="space-around center" >
                <mat-spinner *ngIf="!currentSchoolYearHasLoaded" strokeWidth="5" ></mat-spinner>
                <div *ngIf="currentSchoolYearHasLoaded" >
                    {{activeSchoolYear.name}}
                </div>
                
            </mat-card-content>
        </mat-card>

        <mat-card fxFlex = "30%"   >
            <mat-card-header>
              Recent
            </mat-card-header>
            <mat-card-content>
                <mat-list  role="list">

                    <div  *ngFor = "let schoolYear of schoolYears ;  last as isLast " >
                        
                        <mat-list-item  role="listitem" (click)="showSchoolYear(schoolYear)">
                          <p>{{schoolYear.name}}</p>
                        </mat-list-item>
                        <mat-divider *ngIf = "!isLast" ></mat-divider>
                    </div>
                    
                </mat-list>
            </mat-card-content>
            <mat-card-actions>
              <mat-paginator [length]="100"  [pageSizeOptions]="[5]">
              </mat-paginator>
            </mat-card-actions>
        </mat-card>

        <mat-card fxFlex = "30%" matTooltipPosition = "above" matTooltipClass = "tooltip" >
            <mat-card-header>
              Deleted
            </mat-card-header>
            <mat-card-content>
                <mat-list  role="list">

                    <div  *ngFor = "let deletedSchoolYear of deletedSchoolYears ;  last as isLast " >
                        
                        <mat-list-item  role="listitem" (click)="showDeletedSchoolYear(deletedSchoolYear)">
                          <p>{{deletedSchoolYear.name}}</p>
                        </mat-list-item>
                        <mat-divider *ngIf = "!isLast" ></mat-divider>
                    </div>
                    
                </mat-list>
            </mat-card-content>
            <mat-card-actions>
              <mat-paginator [length]="100"  [pageSizeOptions]="[5]">
              </mat-paginator>
            </mat-card-actions>
        </mat-card>
    
    </div>
    <hr>
</div>
