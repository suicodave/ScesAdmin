<div class="widget-quickview">
    <p class = "widget-quickview-title" >
            School Year
    </p>

 
    <button mat-icon-button matTooltip = "Add New School Year" matTooltipPosition = "right" matTooltipClass = "tooltip" >
        <i class="fa fa-plus fa-2x" aria-hidden="true"  ></i>
    </button>

    

    <div fxLayout.lg='row ' fxLayout.md='row' fxLayoutAlign.gt-md="space-between start"  fxLayoutGap="5%" fxLayoutGap.sm="25px" fxLayoutGap.xs="25px"   fxLayout = "column"  class = "widget-quickview-content" >
            
        
        <mat-card fxFlex = "30%"  >
            <mat-card-header>
                Current School Year
            </mat-card-header>
            <mat-card-content class = "currentSY" >
                2017-2018
            </mat-card-content>
        </mat-card>

        <mat-card fxFlex = "30%"   >
            <mat-card-header>
              School Years
            </mat-card-header>
            <mat-card-content>
                <mat-list  role="list">

                    <div  *ngFor = "let a of [1,2,3,4,5] ;  last as isLast " >
                        
                        <mat-list-item  role="listitem">
                          <p matLine >Item {{a}}</p>
                        </mat-list-item>
                        <mat-divider *ngIf = "!isLast" ></mat-divider>
                    </div>
                    
                </mat-list>
            </mat-card-content>
            <mat-card-actions>
              <mat-paginator [length]="100"  [pageSizeOptions]="[5]">
              </mat-paginator>
            </mat-card-actions>
        </mat-card>

        <mat-card fxFlex = "30%" matTooltipPosition = "above" matTooltipClass = "tooltip" >
            <mat-card-header>
              Deleted School Years
            </mat-card-header>
            <mat-card-content>
                <mat-list  role="list">

                    <div  *ngFor = "let a of [1,2,3,4,5] ;  last as isLast " >
                        
                        <mat-list-item  role="listitem">Item {{a}}</mat-list-item>
                        <mat-divider *ngIf = "!isLast" ></mat-divider>
                    </div>
                    
                </mat-list>
            </mat-card-content>
            <mat-card-actions>
              <mat-paginator [length]="100"  [pageSizeOptions]="[5]">
              </mat-paginator>
            </mat-card-actions>
        </mat-card>
    
    </div>
    <hr>
</div>
